plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":service:api")
    implementation project(":dao:api")
    implementation project(":dao:impl")
    implementation group: 'org.springframework', name: 'spring-context', version: springVersion
    implementation group: 'org.springframework', name: 'spring-webmvc', version: springVersion
    implementation group: 'org.springframework', name: 'spring-jdbc', version: springVersion
    implementation group: 'org.modelmapper', name: 'modelmapper', version: '2.3.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
